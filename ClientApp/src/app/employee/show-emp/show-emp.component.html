<!-- Button trigger modal -->
<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
      (click)="addClick()" data-backdrop="static" data-keyboard="false">
      Add Employee
    </button>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModatTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditDepComp">
          </app-add-edit-emp>
        </div>
      </div>
    </div>
  </div>
  
  
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Employee Id</td>
        <td>Employee Name</td>
        <td>Employee Department</td>
        <td>DateofJoining</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dtitem of EmployeeList">
        <td>{{dtitem.EmployeeID}}</td>
        <td>{{dtitem.EmployeeName}}</td>
        <td>{{dtitem.Department}}</td>
        <td>{{dtitem.DateOfJoining}}</td>
        <td>
          <button type="buttton" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="editClick(dtitem)" data-backdrop="static" data-keyboard="false">
            Edit
          </button>
          <button type="button" class="btn btn-light mr-1" (click)="deleteDept(dtitem)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
