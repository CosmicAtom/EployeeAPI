
<div class="row">
    <div class="form-group">
        <label class="col-sm-2 form-label">
            Employee Name :
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName"
                placeholder="Please enter Employee name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 form-label">
            Department Name :
        </label>
        <div class="col-sm-10">
            <select type="text" class="form-control" [(ngModel)]="Department" placeholder="selec enter department name">
                <option value="">--Select--</option>
                <option *ngFor="let depName of DepartmentList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>
    </div>
     
    <div class="form-group">
        <label class="col-sm-2 form-label">
            Date of Joining :
        </label>
        <div class="col-sm-10">
            <input type="date" class="form-control"  [(ngModel)]="DateofJoining" >
        </div>
    </div>


    <div class="form-group mt-2 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" alt="" height="250px" width="200px">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
</div>

<div class="m-3 d-flex justify-content-center">
    <button (click)="addEmployee()" *ngIf="EmployeeID==0" class="btn btn-primary">
        Add New Department
    </button>

    <button (click)="updateEmployee()" *ngIf="EmployeeID!=0" class="btn btn-primary">
        Update Department
    </button>
</div>
